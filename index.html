<!DOCTYPE html>
<!-- Author: Sumanth -->
<html>
<head>
	<title>Story Points Calculator</title>
	<!-- Import Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Set viewport to ensure proper rendering on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Material Dark Theme */
		body {
		  background-color: #424242;
		  color: #fff;
		}

		/* Card Styling */
		.container {
		  max-width: 500px;
		  margin: 50px auto;
		  background-color: #212121;
		  border-radius: 10px;
		  padding: 20px;
		  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
		}

		/* Input Field Styling */
		input[type="number"] {
		  background-color: transparent;
		  border: none;
		  border-bottom: 1px solid #fff;
		  margin-bottom: 20px;
		  padding: 5px 0;
		  color: #fff;
		}

		input[type="number"]:focus:not([readonly]) {
		  border-bottom: 1px solid #80cbc4;
		  box-shadow: 0 1px 0 0 #80cbc4;
		}

		/* Button Styling */
		.btn {
		  background-color: #80cbc4;
		  border: none;
		  border-radius: 20px;
		  padding: 0px 20px;
		  font-size: 1rem;
		  font-weight: 400;
		  text-transform: uppercase;
		  letter-spacing: 2px;
		  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
		  transition: all 0.3s ease-in-out;
		}

		.btn:hover {
		  background-color: #4db6ac;
		  cursor: pointer;
		}

		.btn:active {
		  transform: translateY(1px);
		  box-shadow: none;
		}

		/* Result Styling */
		#points-result {
		  margin-top: 30px;
		  text-align: center;
		}

		#points-result p {
		  font-size: 1.5rem;
		  font-weight: 600;
		  color: #80cbc4;
		  text-shadow: 1px 1px 2px #212121;
		}


	</style>
</head>
<body>
	<div class="container">
		<h3 class="center-align">Story Points Calculator</h3>
		<div class="row">
			<form class="col s12" id="points-form">
				<div class="row">
					<div class="input-field col s12 m6">
						<input type="number" id="total-strength" name="total-strength" required>
						<label for="total-strength">Total Strength</label>
					</div>
					<div class="input-field col s12 m6">
						<input type="number" id="num-holidays" name="num-holidays" required>
						<label for="num-holidays">No. of Holidays</label>
					</div>
					<div class="input-field col s12">
						<input type="number" id="total-story-points" name="total-story-points" required>
						<label for="total-story-points">Total Story Points</label>
					</div>
				</div>
				<div class="row center-align">
					<button class="btn waves-effect waves-light" type="submit" name="action">Calculate
					</button>
				</div>
			</form>
			<div class="col s12" id="points-result"></div>
		</div>
	</div>

	<!-- Import Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>
		const form = document.getElementById('points-form');
		const result = document.getElementById('points-result');

		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const a = parseFloat(document.getElementById('total-strength').value);
			const b = parseFloat(document.getElementById('num-holidays').value);
			const c = parseInt(document.getElementById('total-story-points').value);
			const pointsToTake = ((a - b) / a) * c;
			result.innerHTML = `<p class="center-align">Points to take: ${pointsToTake}</p>`;
		});
	</script>
</body>
</html>
